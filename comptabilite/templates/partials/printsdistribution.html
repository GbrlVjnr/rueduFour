{% if object.printsdistribution_set.all %}
<h5>Impressions</h5>
<ul id="printdistributions_ul" class="list-group list-group-flush m-5" hx-target="closest li" hx-swap="outerHTML">
    {% for printsdistribution in object.printsdistribution_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <p class="fs-6 text-uppercase mb-0">{{ printsdistribution.account.full_name }}</p>
            <span class="fw-bold">{{ printsdistribution.amount }}</span>
            <span class="fw-bold">{{ printsdistribution.type }}</span>
            <button hx-delete="{% url 'delete-printdistrib' printsdistribution.id %}" class="btn btn-primary btn-sm"><i class="bi bi-trash"></i></button>
        </li>
    {% endfor %}
</ul>
{% endif %}
<div id="add-printdistribution-form" class="m-5"></div>

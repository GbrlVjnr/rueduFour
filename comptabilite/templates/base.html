<html>
  <head>
    <title>{{ titre }}</title>
    <script src="https://unpkg.com/htmx.org@1.8.0" integrity="sha384-cZuAZ+ZbwkNRnrKi05G/fjBX+azI9DNOkNYysZ0I/X5ZFgsmMiBXgDZof30F5ofc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    {% load custom_extras %}
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %} 
    {% include "nav.html" %}
    <!-- Statut de connexion -->
<div class="container-fluid d-flex align-items-end justify-content-end">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onclick="window.location.href='{% url 'logout' %}';" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked">Vous êtes connecté en tant que <strong>{{ user.username }}</strong></label>
  </div>
</div>
    {% block content %}
    {% endblock %}

    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
          event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
  </script>
  </body>
</html>

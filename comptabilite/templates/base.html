<html>
  <head>
    <title>{{ titre }}</title>
  </head>
  <body>
    {% load custom_extras %}
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %} 
    {% block nav %}
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ruedufour<strong>Gestion</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if page == 'livre-journal' %} active {% endif %}" href="{% url 'home' year %}">Livre-Journal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if page == 'facturation' %} active {% endif %}" href="{% url 'facturation' year aujdh.month|previous %}">Facturation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">Tableau de bord</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">Administration</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% endblock %}
    <!-- Statut de connexion -->
<div class="container-fluid d-flex align-items-end justify-content-end">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" onclick="window.location.href='{% url 'logout' %}';" checked>
    <label class="form-check-label" for="flexSwitchCheckChecked">Vous êtes connecté en tant que <strong>{{ user.username }}</strong></label>
  </div>
</div>
    {% block content %} {% endblock %}
  </body>
</html>
